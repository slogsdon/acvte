{{ template "header.html" . }}

{{ range .posts }}
    {{ if not .Page }}
        <article id="post-{{ .Id }}" class="collapsed">
            {{ if .External }}
                <h2 class="external">
                    <a href="{{ .Url }}">{{ .Title }}</a>
                </h2>
            {{ else }}
                <h2>
                    <a href="{{ .Slug }}">{{ .Title }}</a>
                </h2>
            {{ end }}
            <time>{{ .Date }}</time>
        </article>
    {{ end }}
{{ end }}

{{ template "footer.html" . }}
